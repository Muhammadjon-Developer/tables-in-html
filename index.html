<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in html</title>
    <style>
      table, tr, th, td {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Rating</th>
          <th>Price</th>
        </tr>
        <tbody>
          <tr>
            <td>Book</td>
            <td>4.3/5</td>
            <td>45.5$</td>
          </tr>
          <tr>
            <td>Jordan</td>
            <td>4/5</td>
            <td>320.10$</td>
          </tr>
          <tr>
            <td>Macbook pro</td>
            <td>4.7/5</td>
            <td>1.000.50$</td>
          </tr>
          <tr>
            <td>Orange Juice</td>
            <td>3.7/5</td>
            <td>4.78$</td>
          </tr>
          <tr>
            <td>Galaxy A15</td>
            <td>5/5</td>
            <td>280.70$</td>
          </tr>
        </tbody>
      </thead>
    </table>
  </body>
</html>
